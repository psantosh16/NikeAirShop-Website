<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon">
    <title>Nike Air Shop | Home</title>
</head>

<body>
    <div id="navbar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Logo_NIKE.svg/800px-Logo_NIKE.svg.png?20220321162514"
            alt="nike logo">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="https://github.com/psantosh16" >Projects</a></li>
        </ul>
    </div>

    <div id="container">
        <div class="text">
            <h1>We Make <br>
                Every Step <br>
                <span>COMFORTABLE</span>
            </h1>
            <p>Just Do It !</p>
            <button><a href="#Sneakers">Explore More</a></button>
        </div>
        <div class="img">
            <img class="img2" src="Images/Shape.png" alt="Image of background of shoe">
            <img class="img1" src="Images/New shoe.png" alt="Image of shoe">
        </div>
    </div>

    <hr>

    <h1 id="Sneakers" style="margin: 20px 0;text-align: center;color: gray; text-transform: uppercase; font-size: 40px;">Sneakers</h1>
    <hr>

    <div id="sneakers">
        <div class="cards">
            <img src="Images/Shoe 11.jpg" alt="Shoe 1">
            <p>Rs.5499</p>
        </div>
        <div class="cards">
            <img src="Images/Shoe 12.jpg" alt="Shoe 2">
            <p>Rs.1499</p>
        </div>
        <div class="cards">
            <img src="Images/Shoe 13.jpg" alt="Shoe 3">
            <p>Rs.4499</p>
        </div>
    </div>

    <hr>

    <h2 style="margin: 20px 0;text-align: center; color: grey; text-transform: uppercase;font-size: 40px;">More Projects</h2>
    <hr>

    <div id="projects">
        <div class="item">
            <img src="project img/Cotton King.png" alt="project 2">
            <p><a href="https://psantosh16.github.io/Cotton-King-/">Cotton King</a></p>
        </div>
        <div class="item">
            <img src="project img/Planet x.png" alt="project 3">
            <p><a href="https://psantosh16.github.io/Planet-X/">Planet X</a></p>
        </div>
    </div>

    <footer>
        <h2>Designed and Coded by <a href="https://github.com/psantosh16">Santosh ❤️</a> </h2>
    </footer>
</body>

</html>
